<h3 class="component-title icon_resource"><span>面包屑</span></h3>
<p class="margin-10">面包屑菜单提供有关页面层次结构的上下文信息。</p>
<p-tabView>
    <p-tabPanel header="效果示例" leftIcon="icon_example">
        <div class="menu-demo margin-t-40">
            <p-breadcrumb [model]="breadcrumbData"></p-breadcrumb>
        </div>
    </p-tabPanel>
    <p-tabPanel header="组件源码" leftIcon="icon_code">
        <section>
            <h5>HTML代码示例</h5>
            <pre>
<code class="language-markup" kyeeCodeHighLight>
&lt;p-breadcrumb [model]="breadcrumbData"&gt;&lt;/p-breadcrumb&gt;
</code>
</pre>
            <h5>TS代码示例</h5>
            <pre>
<code class="language-javascript" ngNonBindable kyeeCodeHighLight [innerHtml]="breadcrumbDemoCode"></code>
</pre>
        </section>
    </p-tabPanel>
    <p-tabPanel header="使用说明" leftIcon="icon_explorer">
        <section>
            <h2>属性</h2>
            <p-dataTable [value]="breadcrumbProperties">
                <p-column field="name" header="名称"></p-column>
                <p-column field="type" header="类型"></p-column>
                <p-column field="default" header="默认值"></p-column>
                <p-column field="description" header="描述"></p-column>
            </p-dataTable>
        </section>
        <section>
            <h2>样式</h2>
            <p>以下是结构样式类的列表，对于主题类访问它们的页面。</p>
            <p-dataTable [value]="breadcrumbStyles">
                <p-column field="name" header="名称"></p-column>
                <p-column field="element" header="元素"></p-column>
            </p-dataTable>
        </section>
    </p-tabPanel>
</p-tabView>
